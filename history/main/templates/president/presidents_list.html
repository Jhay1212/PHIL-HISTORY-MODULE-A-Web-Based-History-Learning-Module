{% extends 'base.html' %}
{% block css %}

<style>


h1 {
    font-size: 24px;
    font-weight: 400;
    text-align: center;
}

img {
  height: auto;
  max-width: 100%;
  vertical-align: middle;
}

.btn {
  color: #ffffff;
  padding: 0.8rem;
  font-size: 14px;
  text-transform: uppercase;
  border-radius: 4px;
  font-weight: 400;
  display: block;
  width: 100%;
  cursor: pointer;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: transparent;
}

.btn:hover {
  background-color: rgba(255, 255, 255, 0.12);
}

.cards {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
}

.cards_item {
  display: flex;
  padding: 1rem;
}

@media (min-width: 40rem) {
  .cards_item {
    width: 50%;
  }
}

@media (min-width: 56rem) {
  .cards_item {
    width: 33.3333%;
  }
}

.card {
  background-color: white;
  border-radius: 0.25rem;
  box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.card-container {
  margin-top: 6rem;
}
.card_content {
  padding: 1rem;
  background: linear-gradient(to bottom left, #EF8D9C 40%, #FFC39E 100%);
}
.card_image {
  width: 100%;
  height: 200px; /* Set a fixed height to make all images the same height */
  overflow: hidden; 
}

.card_image img {
  width: 100%;
  /* object-fit: cover; */
  height: 100%;
  /* padding- */
}
.card_title {
  color: #ffffff;
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: capitalize;
  margin: 0px;
}

.card_text {
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.5;
  margin-bottom: 1.25rem;    
  font-weight: 400;
}
.made_by{
  font-weight: 400;
  font-size: 13px;
  margin-top: 35px;
  text-align: center;
}
</style>
{% endblock %}

{% block main %}


<div class="card-container">

  <ul class="cards">
  {% for pres in range( p|length) %}
    <li class="cards_item">
      <div class="card">
        <div class="card_image"><img src="{{ url_for('static', filename='president/pics/' + pres|string + '.jpg')}}"></div>
        <div class="card_content">
          <h2 class="card_title">{{ p[pres].name  }}</h2>
          <p class="card_text">{{  p[pres].title }} - {{  p[pres].term  }}</p>
          <button class="btn card_btn">Read More</button>
        </div>
      </div>
    </li>
    {% endfor %}
  </div>
  <!-- <li class="cards_item">
    <div class="card">
      <div class="card_image"><img src="https://picsum.photos/500/300/?image=5"></div>
      <div class="card_content">
        <h2 class="card_title">Card Grid Layout</h2>
        <p class="card_text">Demo of pixel perfect pure CSS simple responsive card grid layout</p>
        <button class="btn card_btn">Read More</button>
      </div>
    </div>
  </li> -->
{% endblock %}
