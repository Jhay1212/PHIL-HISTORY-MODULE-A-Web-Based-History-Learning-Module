{% extends 'base.html'%}
{% block css %}

<link rel="stylesheet" href="{{ url_for('static', filename='president/president.css')}}">

<style>

    .info-btn {
        transform: scale(2);
    }
    main.president {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px double black;
        border: 4px solid pink;
        display: grid;
        grid-template-columns: repeat(3, 400px);
    }

    main .f-container {
        border: 4px solid pink;
        display: grid;
        grid-template-columns: repeat(3, 400px);
        /* justify-content: center; */
        /* align-items: center; */
    }


img {
  border:solid 2px;
  border-bottom-color:#ffe;
  border-left-color:#eed;
  border-right-color:#eed;
  border-top-color:#ccb;
  max-height:100%;
  max-width:100%;
}

.frame {
  background-color:beige;
  border:solid 5vmin beige;
  border-bottom-color:#c17f2e;
  border-left-color:#c17f2e;
  border-radius:2px;
  border-right-color: #c17f2e;
  border-top-color:#ca7f2e;
  box-shadow:0 0 5px 0 rgba(0,0,0,.25) inset, 0 5px 10px 5px rgba(0,0,0,.25);
  box-sizing:border-box;
  display:inline-block;
  margin:10vh 10vw;
  height:400px;
  width: 400px;
  padding:8vmin;
  position:relative;
  text-align:center;

}
  .frame:before {
    border-radius:2px;
    bottom:-2vmin;
    box-shadow:0 2px 5px 0 rgba(0,0,0,.25) inset;
    content:"";
    left:-2vmin;
    position:absolute;
    right:-2vmin;
    top:-2vmin;
  }
  .frame:after {
    border-radius:2px;
    bottom:-2.5vmin;
    box-shadow: 0 2px 5px 0 rgba(0,0,0,.25);
    content:"";
    left:-2.5vmin;
    position:absolute;
    right:-2.5vmin;
    top:-2.5vmin;
  }

</style>
{% endblock %}
{% block main %}

<div class="presidents-list">
    
    <div class="f-container">

        <div class="frame">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/71829/mona-lisa.jpg" alt="Mona Lisa" />
        </div>

        <div class="frame">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/71829/mona-lisa.jpg" alt="Mona Lisa" />
        </div>
        <div class="frame">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/71829/mona-lisa.jpg" alt="Mona Lisa" />
        </div>
    </div>
</div>

{% endblock %}
