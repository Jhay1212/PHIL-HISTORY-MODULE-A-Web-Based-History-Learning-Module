{% extends 'base.html' %}
{% block css %}

<style>
    body {
  font-family: Arial, sans-serif;
  height: 100vh;
  margin: 0;
  background-color: #f3f3f3;
}

.slider {
  position: relative;
  width: 80%;
  max-width: 800px;
  height: 400px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  transition: opacity 1s ease-in-out;
}

.slide img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 18px;
  border-radius: 50%;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

.prev:hover, .next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.center-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
}
</style>
{% endblock %}


{% block main %}
<div class="center-wrapper">

  <div class="slider">
    <div class="slides">
      <!-- Each image inside a slide container -->
       <div class="slide">
      <img src="{{ url_for('static', filename='flags/images/Philippine_Flag1.jpg')}}" alt="" srcset="">
       </div>
       <div class="slide">
        <img src="{{ url_for('static', filename='flags/images/Philippine_Flag2.jpg')}}" alt="" srcset="">
         </div>
      <div class="slide"><img src="{{ url_for('static', filename='flags/images/Philippine_Flag4_BLACK.jpg')}}" alt="black"></div>
      
      <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
    </div>

    <!-- Navigation buttons -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <p id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus praesentium adipisci dolore.</p>
</div>

<script>
    let currentSlide = 0;
    const data = ['kjau', 'jhay123', 'jhay123', 'jhay123'];
    const desc = document.querySelector('#desc');
    desc.textContent  = data[0];

function showSlide(slideIndex) {
  const slides = document.querySelectorAll('.slide');
  
  if (slideIndex >= slides.length) {
    currentSlide = 0;
  } else if (slideIndex < 0) {
    currentSlide = slides.length - 1;
  } else {
    currentSlide = slideIndex;
  }
  
  const slideWidth = slides[0].clientWidth;
  const slidesContainer = document.querySelector('.slides');
  
  slidesContainer.style.transform = `translateX(${-currentSlide * slideWidth}px)`;
}

function moveSlide(step) {
  showSlide(currentSlide + step);
  desc.innerHTML = data[currentSlide];
}

// Initialize the slider
showSlide(currentSlide);

</script>
{% endblock %}
