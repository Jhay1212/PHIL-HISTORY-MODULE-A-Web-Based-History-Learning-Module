<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcc00; /* Inspired by the Philippine sun */
            color: #002868; /* Inspired by the blue in the Philippine flag */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            color: #ce1126; /* Inspired by the red in the Philippine flag */
        }
        p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #002868;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ce1126;
        }
        .flag {
            margin-top: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you're looking for cannot be found.</p>
        <a href="{{ url_for('/.home')}}">Back to Home</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Flag_of_the_Philippines.svg/640px-Flag_of_the_Philippines.svg.png" alt="Philippine Flag" class="flag">
    </div>
</body>
</html>
